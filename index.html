<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara - Your AI Companion</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            z-index: 10;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 2em;
            z-index: 10;
        }
        #chat-container {
            width: 450px;
            height: 500px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(123, 44, 191, 0.5);
            border: 2px solid #7b2cbf;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: white;
            font-size: 1em;
            display: flex;
            flex-direction: column;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #444;
        }
        #chat-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 1em;
            outline: none;
            color: white;
            background-color: #222;
        }
        #chat-send {
            background-color: #7b2cbf;
            border: none;
            color: white;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        #chat-send:hover {
            background-color: #9c4dff;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #7b2cbf;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #3a3a3a;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {opacity: 0.8;}
            50% {opacity: 0.2;}
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <h1>Tara (ತಾರಾ)</h1>
    <p>Tara, meaning "star" in Kannada, is a friendly and empathetic AI companion designed to be a guiding light for those feeling lonely. She offers comfort, words of affirmation, and a playful personality to brighten your day.</p>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="How are you feeling today?" autocomplete="off" />
            <button type="submit" id="chat-send">Send</button>
        </form>
    </div>

    <script>
        // --- STARFIELD EFFECT SCRIPT ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // --- CHATBOT INTERACTION SCRIPT ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        // Store conversation history in memory
        let conversationHistory = [];

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }

        chatForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const userText = chatInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            conversationHistory.push(userText);
            chatInput.value = '';

            // Show a "typing" indicator for the bot (optional but nice)
            addMessage("Tara is typing...", 'bot');

            try {
                // Send the user's message to our Python backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userText, history: conversationHistory }),
                });

                const data = await response.json();
                
                // Remove the "typing" indicator
                chatMessages.removeChild(chatMessages.lastChild);

                // Add the bot's actual response
                addMessage(data.reply, 'bot');
                conversationHistory.push(data.reply);
            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, something went wrong. Please try again.", 'bot');
            }
        });
    </script>
</body>
</html>
